<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CEOBONK Twitch Extension</title>

    <!-- 
    * https://dev.twitch.tv/docs/extensions/guidelines-and-policies/#2-technical
    * 2.9  The Twitch Extension Helper must be included as the first script in all front-end HTML files.
    */
    -->
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

    <style>
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        cursor: none;
        background: url("assets/background.jpg");
        background-size: cover;
        overflow: hidden;
      }

      * {
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      :root {
        --starbust-yellow: #ff0;
        --starbust-orange: #ff8c00;
        --starbust-red: #f00;

        --hammer-size: 200px;
        --starbust-size: calc((5 / 4) * var(--hammer-size));

        --bottom-layer: -1000;
        --mid-layer: 0;
        --top-layer: 1000;

        --starburst-animation-duration: 0.3s;
        --hammer-animation-duration: 0.2s;
      }

      body:hover #extension-layer {
        visibility: visible;
      }

      #extension-layer {
      }

      #extension-menu-layer {
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: var(--top-layer);
        cursor: pointer;
      }

      #extension-menu {
        position: relative;
        top: 30vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      @keyframes animateStarBurst {
        0% {
          opacity: 1;
          transform: scale(1);
          fill: var(--starbust-yellow);
        }
        50% {
          fill: var(--starbust-orange);
        }
        100% {
          opacity: 0.5;
          transform: scale(0);
          fill: var(--starbust-red);
        }
      }

      @keyframes animateStarBurstCharged {
        0% {
          opacity: 1;
          transform: scale(2);
          fill: var(--starbust-yellow);
        }
        50% {
          fill: var(--starbust-orange);
        }
        100% {
          opacity: 0.5;
          transform: scale(0);
          fill: var(--starbust-red);
        }
      }

      @keyframes animateHammer {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(-55deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      .rotate {
        animation: rotate 1.2s linear;
        animation-fill-mode: forwards;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(70deg);
        }
      }

      #hammer {
        position: absolute;
        height: var(--hammer-size);
        z-index: var(--mid-layer);
      }

      #starburst {
        position: absolute;
        height: var(--starbust-size);
        z-index: var(--bottom-layer);
        visibility: hidden;
      }

      #volumeup,
      #volumedown {
        width: 24px;
        background-color: #50555c;
        border-radius: 50%;
        padding: 4px;
      }

      .animate-star-burst {
        animation: animateStarBurst var(--starburst-animation-duration) linear
          forwards;
        visibility: visible !important;
      }

      .animate-star-burst-charged {
        animation: animateStarBurstCharged var(--starburst-animation-duration)
          linear forwards;
        visibility: visible !important;
      }

      .animate-hammer {
        animation: animateHammer var(--hammer-animation-duration) ease-in-out
          forwards;
      }

      #volume-slider {
        height: 100px;
        margin: 24px 0px;
        transform: rotate(-90deg);
      }

      /* powered by https://www.cssportal.com/style-input-range/ */
      input[type="range"] {
        -webkit-appearance: none;
        background-color: transparent;
        width: 100%;
      }
      input[type="range"]:focus {
        outline: none;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 14px;
        cursor: pointer;
        box-shadow: 1px 1px 1px #50555c;
        background: #50555c;
        border-radius: 14px;
        border: 0px solid #000000;
      }
      input[type="range"]::-webkit-slider-thumb {
        box-shadow: 0px 0px 0px #000000;
        border: 0px solid #000000;
        height: 20px;
        width: 40px;
        border-radius: 12px;
        background: #ff8c00;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -3px;
      }
      input[type="range"]:focus::-webkit-slider-runnable-track {
        background: #50555c;
      }
      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 14px;
        cursor: pointer;
        box-shadow: 1px 1px 1px #50555c;
        background: #50555c;
        border-radius: 14px;
        border: 0px solid #000000;
      }
      input[type="range"]::-moz-range-thumb {
        box-shadow: 0px 0px 0px #000000;
        border: 0px solid #000000;
        height: 20px;
        width: 40px;
        border-radius: 12px;
        background: #ff8c00;
        cursor: pointer;
      }
      input[type="range"]::-ms-track {
        width: 100%;
        height: 14px;
        cursor: pointer;
        background: transparent;
        border-color: transparent;
        color: transparent;
      }
      input[type="range"]::-ms-fill-lower {
        background: #50555c;
        border: 0px solid #000000;
        border-radius: 28px;
        box-shadow: 1px 1px 1px #50555c;
      }
      input[type="range"]::-ms-fill-upper {
        background: #50555c;
        border: 0px solid #000000;
        border-radius: 28px;
        box-shadow: 1px 1px 1px #50555c;
      }
      input[type="range"]::-ms-thumb {
        margin-top: 1px;
        box-shadow: 0px 0px 0px #000000;
        border: 0px solid #000000;
        height: 20px;
        width: 40px;
        border-radius: 12px;
        background: #ff8c00;
        cursor: pointer;
      }
      input[type="range"]:focus::-ms-fill-lower {
        background: #50555c;
      }
      input[type="range"]:focus::-ms-fill-upper {
        background: #50555c;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        10% {
          transform: translateX(-10px);
        }
        20% {
          transform: translateX(10px);
        }
        30% {
          transform: translateX(-10px);
        }
        40% {
          transform: translateX(10px);
        }
        50% {
          transform: translateX(-10px);
        }
        60% {
          transform: translateX(10px);
        }
        70% {
          transform: translateX(-10px);
        }
        80% {
          transform: translateX(10px);
        }
        90% {
          transform: translateX(-10px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .shake {
        animation: shake 0.5s ease-in-out;
      }
    </style>
  </head>

  <body>
    <div id="extension-layer">
      <div id="extension-menu-layer">
        <div id="extension-menu">
          <img src="assets/volumeup.svg" id="volumeup" alt="volume up" />
          <input
            type="range"
            id="volume-slider"
            name="volume"
            min="0"
            max="100"
            value="0"
            step="10"
          />
          <img src="assets/volumedown.svg" id="volumedown" alt="volume down" />
        </div>
      </div>
      <div id="extension-game-layer">
        <img id="hammer" src="assets/hammer.webp" />
        <svg viewBox="0 0 1000 1000" id="starburst">
          <path
            d="M504.259,0Q551.692,284.073,710.49,43.865q-72.134,278.82,170.571,124.011Q701.835,393.232,986.48,350.59q-255.33,132.926,22.04,209.824-287.287,17.511-65.154,200.654Q673.8,660.137,802.288,917.856q-205.236-201.921-192.61,85.814-105.418-268-210.838,0,12.627-287.734-192.61-85.814Q334.719,660.138,65.152,761.068,287.285,577.926,0,560.414q277.37-76.9,22.039-209.824,284.645,42.642,105.419-182.714,242.7,154.809,170.572-124.011Q456.827,284.073,504.259,0Z"
          />
        </svg>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="audio.js"></script>
    <script src="animations.js"></script>
    <script src="eventListeners.js"></script>
    <script src="main.js"></script>
  </body>
</html>
